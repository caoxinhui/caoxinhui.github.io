426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br><span class="line">450</span><br><span class="line">451</span><br><span class="line">452</span><br><span class="line">453</span><br><span class="line">454</span><br><span class="line">455</span><br><span class="line">456</span><br><span class="line">457</span><br><span class="line">458</span><br><span class="line">459</span><br><span class="line">460</span><br><span class="line">461</span><br><span class="line">462</span><br><span class="line">463</span><br><span class="line">464</span><br><span class="line">465</span><br><span class="line">466</span><br><span class="line">467</span><br><span class="line">468</span><br><span class="line">469</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 红灯三秒亮一次，绿灯一秒亮一次，黄灯2秒亮一次，意思就是3秒，执行一次 red 函数，2秒执行一次 green 函数，</span></span><br><span class="line"><span class="comment">// 1秒执行一次 yellow 函数，不断交替重复亮灯，意思就是按照这个顺序一直执行这3个函数，这步可以就利用递归来实现。</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="built_in">Promise</span> = <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">    resolve(<span class="string">"success1"</span>);</span><br><span class="line">    reject(<span class="string">"error"</span>);</span><br><span class="line">    resolve(<span class="string">"success2"</span>);</span><br><span class="line">&#125;);</span><br><span class="line"><span class="built_in">Promise</span>.then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"then:"</span>, res);</span><br><span class="line">&#125;).catch(<span class="function"><span class="params">err</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"catch:"</span>, err);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">red</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"red"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">green</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"green"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">yellow</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"yellow"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> step = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">Promise</span>.resolve()</span><br><span class="line">        .then(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> light(<span class="number">3000</span>, red);</span><br><span class="line">        &#125;)</span><br><span class="line">        .then(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> light(<span class="number">2000</span>, green);</span><br><span class="line">        &#125;)</span><br><span class="line">        .then(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> light(<span class="number">1000</span>, yellow);</span><br><span class="line">        &#125;)</span><br><span class="line">        .then(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            step();</span><br><span class="line">        &#125;);</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">var</span> light = <span class="function"><span class="keyword">function</span>(<span class="params">timer, color</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function"><span class="keyword">function</span>(<span class="params">resolve, reject</span>) </span>&#123;</span><br><span class="line">        setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            color();</span><br><span class="line">            resolve();</span><br><span class="line">        &#125;, timer);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;;</span><br><span class="line">step();</span><br><span class="line"></span><br><span class="line"><span class="comment">// 有 8 个图片资源的 url，已经存储在数组 urls 中（即urls = ['http://example.com/1.jpg', ...., 'http://example.com/8.jpg']），而且已经有一个函数 function loadImg，输入一个 url 链接，返回一个 Promise，该 Promise 在图片下载完成的时候 resolve，下载失败则 reject。</span></span><br><span class="line"><span class="comment">// 但是我们要求，任意时刻，同时下载的链接数量不可以超过 3 个。</span></span><br><span class="line"><span class="comment">// 请写一段代码实现这个需求，要求尽可能快速地将所有图片下载完成。</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> urls = [</span><br><span class="line">    <span class="string">"https://www.kkkk1000.com/images/getImgData/getImgDatadata.jpg"</span>,</span><br><span class="line">    <span class="string">"https://www.kkkk1000.com/images/getImgData/gray.gif"</span>,</span><br><span class="line">    <span class="string">"https://www.kkkk1000.com/images/getImgData/Particle.gif"</span>,</span><br><span class="line">    <span class="string">"https://www.kkkk1000.com/images/getImgData/arithmetic.png"</span>,</span><br><span class="line">    <span class="string">"https://www.kkkk1000.com/images/getImgData/arithmetic2.gif"</span>,</span><br><span class="line">    <span class="string">"https://www.kkkk1000.com/images/getImgData/getImgDataError.jpg"</span>,</span><br><span class="line">    <span class="string">"https://www.kkkk1000.com/images/getImgData/arithmetic.gif"</span>,</span><br><span class="line">    <span class="string">"https://user-gold-cdn.xitu.io/2018/10/29/166be40ccc434be0?w=600&amp;h=342&amp;f=png&amp;s=122185"</span></span><br><span class="line">];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">loadImg</span>(<span class="params">url</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">const</span> img = <span class="keyword">new</span> Image();</span><br><span class="line">        img.onload = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">"一张图片加载完成"</span>);</span><br><span class="line">            resolve();</span><br><span class="line">        &#125;;</span><br><span class="line">        img.onerror = reject;</span><br><span class="line">        img.src = url;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">limitLoad</span>(<span class="params">urls, handler, limit</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> sequence = [].concat(urls);</span><br><span class="line">    <span class="keyword">let</span> promises = [];</span><br><span class="line">    promises = sequence.splice(<span class="number">0</span>, limit).map(<span class="function">(<span class="params">url, index</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> handler(url).then(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> index;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">return</span> sequence</span><br><span class="line">        .reduce(<span class="function">(<span class="params">last, url, currentIndex</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> last</span><br><span class="line">                .then(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">                    <span class="keyword">return</span> <span class="built_in">Promise</span>.race(promises);</span><br><span class="line">                &#125;)</span><br><span class="line">                .catch(<span class="function"><span class="params">err</span> =&gt;</span> &#123;</span><br><span class="line">                    <span class="built_in">console</span>.log(err);</span><br><span class="line">                &#125;)</span><br><span class="line">                .then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">                    promises[res] = handler(sequence[currentIndex]).then(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">                        <span class="keyword">return</span> res;</span><br><span class="line">                    &#125;);</span><br><span class="line">                &#125;);</span><br><span class="line">        &#125;, <span class="built_in">Promise</span>.resolve())</span><br><span class="line">        .then(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">Promise</span>.all(promises);</span><br><span class="line">        &#125;);</span><br><span class="line">&#125;</span><br><span class="line">limitLoad(urls, loadImg, <span class="number">3</span>);</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Find</span>(<span class="params">target, array</span>) </span>&#123;</span><br>< ass="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    promise</span><br><span class="line">        .then()</span><br><span class="line">        .then(<span class="literal">null</span>)</span><br><span class="line">        .then(<span class="string">"some code"</span>)</span><br><span class="line">        .then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="built_in">console</span>.log(res);</span><br><span class="line">        &#125;);</span><br><span class="line">    promise</span><br><span class="line">        .catch()</span><br><span class="line">        .catch(<span class="literal">null</span>)</span><br><span class="line">        .then(<span class="string">"some code"</span>)</span><br><span class="line">        .then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="built_in">console</span>.log(res);</span><br><span class="line">        &#125;);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 永远不要在回调队列中抛出异常，因为回调队列脱离了运行上下文环境，异常无法被当前作用域捕获。</span></span><br><span class="line"><span class="keyword">let</span> promise = <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">    setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">throw</span> <span class="built_in">Error</span>(<span class="string">"This is an error"</span>);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">promise</span><br><span class="line">    .then(<span class="function"><span class="params">result</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(result);</span><br><span class="line">    &#125;)</span><br><span class="line">    .catch(<span class="function"><span class="params">error</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">"handle error: "</span>, error); <span class="comment">// Error: This is an error</span></span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * https://mp.weixin.qq.com/s/hdvPdTUR7lfnoWl2aO2Cig </span></span><br><span class="line"><span class="comment"> * JS引擎是浏览器渲染进程中的一个线程（单线程）,所谓的JS异步并不是交由JS引擎去完成的，而是交给浏览器的其他线程去完成。</span></span><br><span class="line"><span class="comment"> * JS异步操作还会涉及到JS事件循环机制。</span></span><br><span class="line"><span class="comment"> * JS 事件循环 : </span></span><br><span class="line"><span class="comment"> * 如果是setTimeout/setInterval定时异步任务，浏览器的渲染进程就会开一个定时器触发线程去执行，当定时时间一到，</span></span><br><span class="line"><span class="comment"> * 就会通知事件触发线程将定时器的回调方法推送至事件任务队列的一个宏任务队列的列尾，</span></span><br><span class="line"><span class="comment"> * 等待JS引擎执行完同步任务后，再从事件任务队列中从头取出要执行的回调方法。其他异步任务也是这么一个流程。</span></span><br><span class="line"><span class="comment"> * 这就是所谓的JS事件循环。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * promise是一个容器，它里面装的是一个异步操作（某个未来才会结束的事件）的结果</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">createPromise</span>(<span class="params">p, arg</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">        setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (arg === <span class="number">0</span>) &#123;</span><br><span class="line">                reject(p + <span class="string">' fail'</span>)</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                resolve(p + <span class="string">' ok'</span>)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;, <span class="number">200</span>)</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">createPromise(<span class="string">"p1"</span>, <span class="number">1</span>).then(<span class="function">(<span class="params">success1</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(success1)</span><br><span class="line">    <span class="keyword">return</span> createPromise(<span class="string">"p2"</span>, <span class="number">0</span>)</span><br><span class="line">&#125;, (reject) =&gt; &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(reject)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">//如果没有return的话是不会被catch住的 *** </span></span><br><span class="line">createPromise(<span class="string">"p1"</span>, <span class="number">1</span>).then(<span class="function">(<span class="params">success1</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(success1)</span><br><span class="line">    <span class="keyword">return</span> createPromise(<span class="string">"p2"</span>, <span class="number">0</span>)</span><br><span class="line">&#125;).catch(<span class="function"><span class="params">error</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(error)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">createPromise(<span class="string">"p1"</span>, <span class="number">0</span>).then(<span class="function">(<span class="params">success1</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(success1)</span><br><span class="line">    <span class="keyword">return</span> createPromise(<span class="string">"p2"</span>, <span class="number">0</span>)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">createPromise(<span class="string">"p1"</span>, <span class="number">1</span>).then(<span class="function"><span class="keyword">function</span>(<span class="params">success1</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"正在执行 "</span> + success1)</span><br><span class="line">    <span class="keyword">return</span> createPromise(<span class="string">"p2"</span>, <span class="number">1</span>)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 编程面试题之最大并行任务池：</span></span><br><span class="line"><span class="comment"> * 1）给定一个 taskList 和 poolSize；</span></span><br><span class="line"><span class="comment"> * 2）task 是异步的，返回 promise；</span></span><br><span class="line"><span class="comment"> * 3）task 不会失败。</span></span><br><span class="line"><span class="comment"> * 要求：</span></span><br><span class="line"><span class="comment"> * 1）同时不能有超过 poolSize 的 task 在执行；</span></span><br><span class="line"><span class="comment"> * 2）所有 taskList 里的 task 最终都执行完毕</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">const</span> sequence = <span class="keyword">async</span> getNextTask =&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> task = getNextTask()</span><br><span class="line">    <span class="keyword">if</span> (!task) <span class="keyword">return</span></span><br><span class="line">    <span class="keyword">await</span> task()</span><br><span class="line">    <span class="keyword">await</span> sequence(getNextTask)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> parallel = <span class="keyword">async</span> (getNextTask, size) =&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> taskList = <span class="built_in">Array</span>.from(&#123;</span><br><span class="line">        length: size</span><br><span class="line">    &#125;, getNextTask)</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">Promise</span>.all(taskList.filter(<span class="built_in">Boolean</span>).map(<span class="function"><span class="params">task</span> =&gt;</span> task()))</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> buffer = <span class="keyword">async</span> (taskList, size = <span class="number">1</span>) =&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> count = <span class="number">0</span></span><br><span class="line">    <span class="keyword">let</span> getNextTask = <span class="function"><span class="params">()</span> =&gt;</span> taskList[count++]</span><br><span class="line">    <span class="keyword">return</span> parallel(<span class="function"><span class="params">()</span> =&gt;</span> <span class="function"><span class="params">()</span> =&gt;</span> sequence(getNextTask), size)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> buffer = <span class="function">(<span class="params">data, size</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> runtasks = [...data]</span><br><span class="line">    <span class="keyword">let</span> run = <span class="keyword">async</span> () =&gt; &#123;</span><br><span class="line">        <span class="keyword">if</span> (runtasks.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">let</span> task = runtasks.shift()</span><br><span class="line">            <span class="keyword">await</span> task()</span><br><span class="line">            run()</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; size; i++) &#123;</span><br><span class="line">        run()</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> delay = <span class="function"><span class="params">time</span> =&gt;</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function"><span class="params">resolve</span> =&gt;</span> setTimeout(resolve, time))</span><br><span class="line"><span class="keyword">const</span> data = <span class="built_in">Array</span>.from(&#123;</span><br><span class="line">    length: <span class="number">100</span></span><br><span class="line">&#125;, (_, i) =&gt; <span class="keyword">async</span> () =&gt; &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'enter'</span>, i)</span><br><span class="line">    <span class="keyword">await</span> delay(<span class="built_in">Math</span>.random() * <span class="number">10</span>)</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'leave'</span>, i)</span><br><span class="line">&#125;)</span><br><span class="line">buffer(data, <span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> name = <span class="string">'window'</span>;</span><br><span class="line"><span class="keyword">var</span> person1 = &#123;</span><br><span class="line">    name: <span class="string">'person1'</span>,</span><br><span class="line">    show1: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</span><br><span class="line">    &#125;,</span><br><span class="line">    show2: <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">this</span>.name</span><br><span class="line">    &#125;,</span><br><span class="line">    show3: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    show4: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="function"><span class="params">()</span> =&gt;</span> <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> person2 = &#123;</span><br><span class="line">    name: <span class="string">'person2'</span></span><br><span class="line">&#125;</span><br><span class="line">person1.show1()</span><br></pre></td></tr></table></figure>
